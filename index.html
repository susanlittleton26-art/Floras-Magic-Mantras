<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flora‚Äôs Magic Mantras</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    :root{ --bg:#0b1220; --card:#111a2e; --fg:#eaf1ff; --muted:#a8b3cf; --accent:#8bc6ff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial;
      color:var(--fg);
      background: radial-gradient(1200px 800px at 100% -10%, rgba(139,198,255,.12), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(255,138,201,.12), transparent 60%),
                  var(--bg);
      display:grid; place-items:center; padding:20px;
    }
    .app{
      width:100%; max-width:720px; position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0)), var(--card);
      border:1px solid rgba(255,255,255,.06); border-radius:24px; padding:22px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .header{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px;}
    .brand{display:flex; align-items:center; gap:10px}
    .logo{font-size:24px}
    .title{font-weight:800; letter-spacing:.2px}
    .tag{color:var(--muted); font-size:12px}
    .hero-line{text-align:center; font-weight:800; margin:8px 0 10px; font-size:20px;}
    .ring{
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      width:240px; height:240px; border-radius:50%;
      border:2px solid var(--accent); opacity:.25; pointer-events:none; z-index:0;
      animation:breathe 5000ms ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(139,198,255,.25));
    }
    @keyframes breathe{
      0%{transform:translate(-50%,-50%) scale(.9); opacity:.18}
      50%{transform:translate(-50%,-50%) scale(1.15); opacity:.4}
      100%{transform:translate(-50%,-50%) scale(.9); opacity:.18}
    }
    .quote{position:relative; z-index:1; font-size:clamp(20px,4.5vw,30px); font-weight:700; margin:14px 0 8px; transition:opacity .35s ease;}
    .author{position:relative; z-index:1; color:var(--muted); font-size:14px; transition:opacity .35s ease;}
    .fade-out{opacity:0}
    .controls{display:flex; flex-wrap:wrap; gap:10px; margin-top:14px}
    button, select{
      appearance:none; border:1px solid rgba(255,255,255,.12); background:#1a2540; color:var(--fg);
      padding:10px 14px; border-radius:999px; font-weight:600; cursor:pointer;
    }
    .primary{background:linear-gradient(135deg, var(--accent), #a78bfa); border:0; color:#fff;}
    .note{color:var(--muted); font-size:12px; margin-top:6px; text-align:center;}
  </style>
</head>
<body>
  <div class="app" role="main" aria-live="polite">
    <div class="header">
      <div class="brand">
        <div class="logo">üå∏</div>
        <div>
          <div class="title">Flora‚Äôs Magic Mantras</div>
          <div class="tag">Loving, motivational, caring</div>
        </div>
      </div>
    </div>

    <h2 class="hero-line">Flora, you are great!</h2>

    <!-- Breathing ring -->
    <div id="ring" class="ring" aria-hidden="true"></div>

    <!-- Quote -->
    <p id="quote" class="quote">Loading your mantra‚Ä¶</p>
    <p id="author" class="author"></p>

    <!-- Simple controls -->
    <div class="controls">
      <button id="newBtn" class="primary">New mantra</button>
      <button id="autoBtn">Auto: Off</button>
      <label>
        Speed:
        <select id="speedSel">
          <option value="3000">3s</option>
          <option value="5000" selected>5s</option>
          <option value="8000">8s</option>
        </select>
      </label>
    </div>

    <p class="note">Tap ‚ÄúAuto‚Äù to gently rotate affirmations in sync with the breathing ring.</p>
  </div>

  <script>
    // ---------- Build 2000+ loving, motivational, caring quotes ----------
    function buildQuotes(minCount = 2000){
      const A = [
        "brave","brilliant","capable","kind","worthy","strong","resilient","creative","curious","thoughtful",
        "gentle","glowing","patient","persistent","bold","hopeful","caring","compassionate","gifted","radiant",
        "confident","courageous","determined","focused","forgiving","genuine","grateful","grounded","helpful","honest",
        "imaginative","joyful","loving","loyal","mindful","optimistic","original","positive","powerful","resourceful",
        "smart","supportive","understanding","unstoppable","wise","wonderful","amazing","inspiring","enough","exceptional"
      ];
      const B = [
        "kindness","courage","curiosity","creativity","patience","persistence","confidence","compassion","honesty","hope",
        "joy","empathy","grit","wisdom","strength","calm","focus","light","voice","dreams",
        "heart","spirit","bravery","goodness","energy","laughter","ideas","talent","caring","growth",
        "love","character","integrity","resilience","originality","imagination","determination","humour","vision","peace",
        "generosity","spark","gentleness","grace","warmth","uniqueness","passion","purpose","kind heart","true self"
      ];
      const VERB_ING = [
        "going","growing","showing up","believing","learning","trying","caring","shining","being you",
        "breathing","healing","creating","practicing kindness","speaking up","resting","trusting yourself",
        "dreaming big","taking small steps","being brave","choosing hope","smiling","listening","helping","starting again","staying soft"
      ];
      const VERB_BASE = [
        "shine","bloom","learn","lead","create","care","try","grow","heal","rise","listen","laugh","dream","build","explore","focus","believe","encourage","help","imagine","persist","practice kindness","start again","be you","keep going"
      ];
      const END = [
        "today and always.","and that‚Äôs enough.","and it shows.","‚Äî keep going.","‚Äî you‚Äôre doing great.",
        "one gentle step at a time.","and the world is brighter for it.","even on tough days.","and your future self thanks you.","with your whole heart."
      ];

      const s = new Set();

      // Core templates
      A.forEach(a => s.add(`You are ${a} enough.`));
      A.forEach(a => s.add(`You are ${a}, and you are growing every day.`));

      for (let i=0;i<A.length;i++){
        for (let j=i+1;j<Math.min(A.length, i+21);j++){ // pairings (limit for variety)
          s.add(`You are ${A[i]} and ${A[j]}.`);
          s.add(`You are ${A[i]} and ${A[j]} ‚Äî keep going.`);
        }
      }

      B.forEach(q => {
        s.add(`Believe in your ${q}.`);
        s.add(`Your ${q} matters.`);
        s.add(`Your ${q} is a gift ‚Äî share it.`);
        s.add(`Be proud of your ${q}.`);
        s.add(`The world is better with your ${q}.`);
      });

      VERB_ING.forEach(v => {
        s.add(`Keep ${v} ‚Äî you‚Äôre doing better than you think.`);
        s.add(`Keep ${v}; small steps are still steps.`);
      });

      VERB_BASE.forEach(vb => {
        s.add(`You were born to ${vb}.`);
        s.add(`Remember: you can ${vb}, and you will.`);
      });

      // Mixed templates with endings
      A.forEach(a => END.forEach(e => s.add(`You are ${a}, ${e}`)));
      B.forEach(q => END.forEach(e => s.add(`Your ${q} is enough, ${e}`)));

      // A few evergreen anchors
      [
        "You are enough, exactly as you are.",
        "Breathe. You‚Äôve got this.",
        "You are loved, you are capable, and you are brave.",
        "Be proud of how far you‚Äôve come.",
        "Keep going ‚Äî you are stronger than you think.",
        "Never forget your worth."
      ].forEach(t => s.add(t));

      // Ensure count >= minCount
      const arr = Array.from(s).slice(0, Math.max(minCount, s.size)).map(t => ({ t, a: "Unknown" }));
      return arr.length >= minCount ? arr : arr.concat(
        Array.from({length: minCount - arr.length}, (_,i)=>({ t:`You matter. Always. (${i+1})`, a:"Unknown"}))
      );
    }

    const QUOTES = buildQuotes(2200); // 2,200+ unique affirmations

    // ---------- App logic ----------
    const $ = s => document.querySelector(s);
    const quoteEl = $('#quote');
    const authorEl = $('#author');
    const ringEl = $('#ring');
    const newBtn = $('#newBtn');
    const autoBtn = $('#autoBtn');
    const speedSel = $('#speedSel');

    let auto = false;
    let timer = null;

    function pickNewQuote() {
      if (!QUOTES.length) return { t: "üå∏ You are loved and you matter.", a: "System" };
      const current = quoteEl.textContent.replace(/[‚Äú‚Äù]/g, '');
      let q; let guard = 0;
      do { q = QUOTES[Math.floor(Math.random() * QUOTES.length)]; guard++; }
      while (q && q.t === current && guard < 6);
      return q || QUOTES[0];
    }

    function renderQuote(q) {
      quoteEl.classList.add('fade-out');
      authorEl.classList.add('fade-out');
      setTimeout(() => {
        quoteEl.textContent = `‚Äú${q.t}‚Äù`;
        authorEl.textContent = q.a ? `‚Äî ${q.a}` : '';
        quoteEl.classList.remove('fade-out');
        authorEl.classList.remove('fade-out');
      }, 180);
    }

    function setSpeed(ms) {
      ringEl.style.animationDuration = `${ms}ms`;
      if (auto) {
        clearInterval(timer);
        timer = setInterval(() => renderQuote(pickNewQuote()), ms);
      }
    }

    newBtn.addEventListener('click', () => renderQuote(pickNewQuote()));
    autoBtn.addEventListener('click', () => {
      auto = !auto;
      autoBtn.textContent = `Auto: ${auto ? 'On' : 'Off'}`;
      clearInterval(timer);
      if (auto) timer = setInterval(() => renderQuote(pickNewQuote()), Number(speedSel.value));
    });
    speedSel.addEventListener('change', () => setSpeed(Number(speedSel.value)));

    // Initial render
    renderQuote(pickNewQuote());
    setSpeed(Number(speedSel.value));
  </script>
</body>
</html>
